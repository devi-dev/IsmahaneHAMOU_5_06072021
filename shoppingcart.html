<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Orinoco, site d'e-commerce" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Orinoco, site d'e-commerce - article</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bgprimary">
        <a class="navbar-brand" href="index.html">
          <img
            src="./front-end/images/logo.png"
            width="155px"
            height="auto"
            alt="logo orinoco"
          />
        </a>
        <div class="navbarContent">
          <ul class="navbar-nav inline-item">
            <li class="nav-item list-inline-item">
              <a class="nav-link strong terciarycolor bold" href="index.html"
                >Accueil</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div
        class="jumbotron d-flex flex-wrap justify-content-center text-center"
      >
        <h1>Votre panier</h1>
      </div>
    </header>

    <section
      class="
        table-responsive
        container-panier
        articlecard
        d-flex
        flex-wrap
        justify-content-center
        text-center
      "
    >
      <table class="table table-sm">
        <thead>
          <tr class="card-panier row center bgsecondary">
            <th class="cart-column center col column-title">Article</th>
            <th class="cart-column center col column-title">Couleur</th>
            <th class="cart-column center col column-title">Prix</th>
            <th class="cart-column center col column-title">Qté</th>
            <th class="cart-column center col column-title">Supprimer</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <br /><br />

    <section
      class="
        container-form
        col-12
        d-flex
        flex-wrap
        justify-content-center
        text-center
      "
    >
      <h2 class="form-title text-center">
        Complétez le formulaire pour transmettre votre commande:
      </h2>
      <br />
      <form id="orderform">
        <div class="form-group">
          <label for="familyname"> Nom </label>
          <input
            id="familyname"
            name="familyname"
            class="form-control"
            type="text"
            maxlength="30"
            required
            placeholder="Ourson"
          />
          <span class="span-form-name span-form text-danger"></span>
        </div>
        <div class="form-group">
          <label for="surname"> Prénom </label>
          <input
            id="surname"
            name="surname"
            class="form-control"
            type="text"
            maxlength="30"
            required
            placeholder="Teddy"
          />
          <span class="span-form-surname text-danger"></span>
        </div>
        <div class="form-group">
          <label for="email"> Email </label>
          <input
            id="email"
            name="email"
            class="form-control"
            type="email"
            required
            placeholder="teddy.ourson@gmail.com"
          />
          <span class="span-form-email text-danger"></span>
        </div>
        <div class="form-group">
          <label for="numero"> Numéro de rue </label>
          <input
            id="numero"
            name="numero"
            class="form-control"
            placeholder="10"
            type="number"
            pattern="[0-9]{0,4}"
            required
          />
          <span class="span-form-numero text-danger"></span>
        </div>
        <div class="form-group">
          <label for="address"> Adresse </label>
          <input
            id="address"
            name="address"
            class="form-control"
            placeholder="Rue aux Ours"
            type="text"
            required
          />
          <span class="span-form-address text-danger"></span>
        </div>
        <div class="form-group">
          <label for="codepostal"> Code postal </label>
          <input
            id="codepostal"
            name="codepostal"
            class="form-control"
            placeholder="75003"
            required
            type="number"
            pattern="[0-9]{5}"
          />
          <span class="span-form-cp text-danger"></span>
        </div>
        <div class="form-group">
          <label for="ville"> Ville </label>
          <input
            id="ville"
            name="ville"
            class="form-control"
            placeholder="Paris"
            maxlength="30"
            type="text"
            required
          />
          <span class="span-form-ville text-danger"></span>
        </div>
        <br />
        <div class="text-center">
          <input
            type="submit"
            id="btnOrder"
            class="
              bloc-button
              action-btn
              btn btn-lg btn-block btn-order
              actionbtn
              text-center
            "
            value="Commander"
          />
        </div>
        <br />
      </form>
    </section>

    <footer class="navbar bgprimary">
      <a class="navbar-brand" href="index.html">
        <img
          src="./front-end/images/logo.png"
          width="155px"
          height="auto"
          alt="logo orinoco"
        />
      </a>
      <a href="mailto:contact@orinoco.fr" class="contact terciarycolor bold">
        Aide & contact
      </a>
    </footer>
    <script type="text/javascript" src="./front-end/js/class.js" async></script>
    <script
      type="text/javascript"
      src="./front-end/js/shoppingcart.js"
    ></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
